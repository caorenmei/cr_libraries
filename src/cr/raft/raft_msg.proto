syntax = "proto3";
package cr.raft.pb;

import "google/protobuf/any.proto";

// 附加日志
message LogAppendReq
{
    // 领导人的任期号
    uint32 leader_term = 1;
    // 新的日志条目紧随之前的索引值
    uint64 prev_log_index = 2;
    // prevLogIndex 条目的任期号
    uint32 prev_log_term = 3;
    // 准备存储的日志条目（表示心跳时为空；一次性发送多个是为了提高效率）
    repeated bytes entries = 4;
    // 领导人已经提交的日志的索引值
    uint64 leader_commit = 5;
}

// 附加回复
message LogAppendResp
{
    // 当前的任期号，用于领导人去更新自己
    uint32 follower_term = 1;
    // 最后的日志索引值
    uint64 last_log_index = 2;
    // 跟随者包含了匹配上 prevLogIndex 和 prevLogTerm 的日志时为真
    bool success = 3;  
}

// 请求投票
message VoteReq
{
    // 候选人的任期号
    uint32 candidate_term = 1;
    // 候选人的最后日志条目的索引值
    uint64 last_log_index = 2;
    // 候选人最后日志条目的任期号
    uint32 last_log_term = 3;
}

// 请求投票回复
message VoteResp
{
    // 当前的任期号，用于领导人去更新自己
    uint32 follower_term = 1;
    // 候选人赢得了此张选票时为真
    bool success = 3;
}

// raft 消息
message RaftMsg
{
    // 消息类型
    enum MsgType
    {
        // 附加日志请求
        LOG_APPEND_REQ = 0;
        //  附加日志回复
        LOG_APPEND_RESP = 1;
        // 请求投票
        VOTE_REQ = 2;
        // 请求投票回复
        VOTE_RESP = 3;
    }
    // 源节点Id
    uint32 from_node_id = 1;
    // 目标节点 Id
    uint32 dest_node_id = 2;
    // 实例 Id
    uint32 instance_id = 3;
    // 消息类型
    MsgType msg_type = 4;
    // 附加日志
    LogAppendReq log_append_req = 5;
    // 附加日志回复
    LogAppendResp log_append_resp = 6;
    // 请求投票
    VoteReq vote_req = 7;
    // 请求投票回复
    VoteResp vote_resp = 8;
}